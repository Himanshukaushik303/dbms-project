{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/admin_base.css' %}">

    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>admin_base</title>
    {% endif %}
</head>
<body>
  <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="margin-bottom: 10px;">
        <a class="navbar-brand" href="">Estate Real </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'admin_dash' %}">Home <span class="sr-only">(current)</span></a>
            
            
            <a style="color: aliceblue; margin-top: 5px;position: absolute;right: 120px;" class="hello-msg">Hello, {{request.user}}</a>
            <a  style=" position: absolute;right: 20px;margin-top: 5px;" class="hello-msg" href="{% url 'logout' %}">Logout</a>
          </div>
        </div>
    </nav>
    <!-- Sidenav -->
    <div class="sidenav">
      <h1 style="color: aliceblue;">Administrator</h1>
      <br>
      <br>
      <a href="{% url 'view_all_agents' %}"><button type="button" class="btn btn-dark" style="width: 20rem; margin: 10px;">View Agents</button></a>
    
    <a href="{% url 'list_properties' %}"><button type="button" class="btn btn-dark" style="width: 20rem; margin: 10px;">View Properties</button></a>
    <a href="http://127.0.0.1:8000/admin/accounts/agent/"><button type="button" class="btn btn-dark" style="width: 20rem; margin: 10px;">Perform CRUD Operations</button></a>
    
    </div>
    <!-- content -->
    <div class="main">
        <div class="col-md-12 col-sm-12">
          {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
