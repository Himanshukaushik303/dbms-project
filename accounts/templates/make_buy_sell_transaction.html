{% extends "agent_base.html" %}
{% block content %}
    <div class="card text-white bg-dark">
        <h5 class="card-header">Buy Sell Transaction</h5>
        <div class="card-body">
        
        <form class="row g-3" method="POST">
            {% csrf_token %}
            <div class="col-md-4"><br>
            <label for="validationDefault01" class="form-label">Transaction ID</label>
            <div>{{form.tsnc_id}}</div>
            </div>
            <br>
            
            <div class="col-md-4"><br>
                <label for="validationDefault03" class="form-label">Property ID</label>
                <div>{{form.property}}</div>
            </div><br>
            
            
            <div class="col-md-4"><br>
                <label for="validationDefault06" class="form-label">Buyer ID</label>
                <div>{{form.buyer}}</div>
            </div><br>
            <div class="col-md-4"><br>
                <label for="validationDefault04" class="form-label">Agent ID</label>
                <div>{{form.agent}}{{agent.agent_id}}</div>
            </div><br>
            <div class="col-md-4"><br>
                <label for="validationDefault02" class="form-label"></label>
                <div>{{form.date}}</div>
                </div><br>
            <div class="col-md-4"><br>
                <label for="validationDefault05" class="form-label"></label>
                <div>{{form.owner}}</div>
            </div><br>
            
            <br>
            
            <br>
            <br>
            
            <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
            </div><br>
        </form>
        <br>
        
        {{form.errors}}

        </div>
    </div>
{% endblock content %}
